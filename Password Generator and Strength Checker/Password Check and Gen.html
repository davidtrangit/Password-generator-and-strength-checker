<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Checker/Generator</title>
    <link rel="stylesheet" href="Password Check and Gen.css"> 
    <script src="./Password Check and Gen.js" defer></script>
</head>
<body>
    <h1>Password Checker and Generator</h1>

    <div id="settingsBox">
        <input type="checkbox" id="Number" name="Numbers" value="yes">
        <label for="Number">Numbers</label>
        <input type="checkbox" id="Symbol" name="Symbols" value="yes">
        <label for="Symbol">Symbols</label>
        <input type="checkbox" id="Capital" name="Capitals" value="yes">
        <label for="Capital">Capitals</label>
    </div>

    <div id="PasswordBox">
        <p>Enter Password: </p>
        <input type="text" id="password" name="password">
        <div id="strengthDisplay"></div>
    <div id="strengthBarContainer">
        <div id="strengthBar"></div>
    </div>
        <button id="generateStrongPassword">Generate Strong Password</button>
    </div>
        <div id="suggestionBox">
            <p>To make your password stronger, try: </p>
            <ul>
                <li id="number123">Using numbers</li>
                <li id="capital123">Using capital letters</li>
                <li id="symbol123">Using symbols</li>
            </ul>
        </div>
</body>
</html>
